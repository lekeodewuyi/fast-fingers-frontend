<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="/src/scripts/index.js" defer></script>
    <title>Typing App</title>
</head>
<body>
    <header>
        <nav>
            <div class="home-div">
                <a class="home" href="/">APP NAME</a>
            </div>
            <div class="upper-right-nav-div">
                <span class="material-icons upper-right-nav help">help</span>
                <span class="material-icons upper-right-nav notification">notifications</span>
                <span class="material-icons upper-right-nav settings">settings</span>
                <span class="material-icons upper-right-nav user">account_circle</span>
                <button class="upper-right-nav login-btn">Log in</button>
                <button class="upper-right-nav sign-up-btn">Sign up</button>
                <button class="upper-right-nav log-out-btn">Log out</button>
            </div>
        </nav>
    </header>

    <section class="main-section">
        <div class="typing-column-div">
           <p>Hello</p> 
        </div>
        <div class="chat-column-div">
            <div class="messages-div">
                <p>User</p>
                <p>Message</p>
            </div>
            <div class="message-input-and-send-div">
                <input class="message-input message-input-and-send-item" type="text" placeholder="message">
                <!-- <button class="send-message-btn message-input-and-send-item">Send</button> -->
                <span class="material-icons send-message-btn message-input-and-send-item unselectable">send</span>
            </div>  
        </div>
    </section>
    
</body>
</html>
